<!-- update_incident.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Incident</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 20px;
        }
        .nav {
            background-color: #34495e;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            display: inline-block;
        }
        .nav a:hover {
            background-color: #2c3e50;
            border-radius: 3px;
        }
        .nav a.active {
            background-color: #2980b9;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #3498db;
        }
        .cancel-btn {
            background-color: #95a5a6;
        }
        .cancel-btn:hover {
            background-color: #7f8c8d;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('incidents') }}" class="active">Manage Incidents</a>
        <a href="{{ url_for('report') }}">Reports</a>
    </div>

    <h1>Update Incident</h1>

    <form method="POST" action="{{ url_for('update_incident', id=incident.id) }}">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="{{ incident.type }}" required><br><br>

        <label for="severity">Severity:</label>
        <input type="text" id="severity" name="severity" list="severity-list" value="{{ incident.severity }}" required>
        <datalist id="severity-list">
            {% for sev in severities %}
                <option value="{{ sev['severity'] }}">
            {% endfor %}
        </datalist><br><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ incident.status }}" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ incident.date }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ incident.description }}</textarea><br><br>

        <label for="user_id">Assigned To:</label>
        <select id="user_id" name="user_id">
            <option value="">-- None --</option>
            {% for user in users %}
                <option value="{{ user['id'] }}" {% if incident.user_id == user['id'] %}selected{% endif %}>
                    {{ user['name'] }} ({{ user['role'] }})
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Update Incident</button>
        <a href="{{ url_for('incidents') }}"><button type="button" class="cancel-btn">Cancel</button></a>
    </form>
</body>
</html>
